<!DOCTYPE html>
<html>

    <head>
        <title>Carleone Poké Mart</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/marketplace.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"> 
    </head>

    <body>

        <!-- Base Container: Liquid Layout  -->
        <div class="Base-Container">

            <!-- Container: Liquid Layout =================================================-->
            <header class="grid-container-navBar">

                <div class="grid-container-navbar-title">

                    <img src="images/Poké_Ball_Origin.png" alt="" class="grid-item-navbar-title-img">

                    <h1 class="grid-item-navbar-title-h1"> 
                        Carleone Poké Mart
                    </h1>

                </div>

                
                <div class="grid-container-navBar-links">

                    <div class="grid-container-navBar-links-Home">
                        <a href="/" class="grid-item-navBar-links-a" id="navBar-link-Home">Home</a>
                    </div>
    
                    <div class="grid-container-navBar-links-Blog">
                        <a href="" class="grid-item-navBar-links-a" id="navBar-link-Blog">Blog</a>
                    </div>
    
                    <div class="grid-container-navBar-links-Marketplace">
                        <a href="/marketplace" class="grid-item-navBar-links-a" id="navBar-link-Marketplace">Marketplace</a>
                    </div>
    
                    <div class="grid-container-navBar-links-Contact">
                        <a href="/logout" class="grid-item-navBar-links-a" id="navBar-link-Contact">Log out</a>
                    </div>
                    
                </div>

            </header>

            <div id="Base-Container-User">

                <div id="grid-container-userInfo">

                    <div>
                        Name: <span id="grid-item-user-FullName"></span>
                    </div>
                    <div>
                        Email: <span id="grid-item-user-email"></span>
                    </div>
                    <div>
                        Password: <span id="grid-item-user-password"></span>
                    </div>
                    <div>
                        City: <span id="grid-item-user-city"></span>
                    </div>
                    <div>
                        Trainer Level: <span id="grid-item-user-trainerLevel"></span>
                    </div>

                </div>

                <div id="grid-container-pokeMart">
                    <table id="grid-item-pokeMartTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Height</th>
                                <th>Category</th>
                                <th>Weight</th>
                                <th>Age</th>
                            </tr>
                        </thead>

                        <tbody id="TableBody">

                        </tbody>

                    </table>
                </div>

            </div>

        </div>

    </body>

</html>
